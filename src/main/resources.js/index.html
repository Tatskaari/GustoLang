            <textarea id="code">
function fib(pN, pLast, pLastLast) {
    if (pN = 1){
      return pLast + pLastLast
    }
    val new := pLast + pLastLast
    val last := pLastLast
    val lastLast := new
    val n := pN - 1
    return fib(n, last, lastLast)
}

function getNthFib(pN) {
  return fib(pN - 2, 1, 1)
}

val out := getNthFib(7)
            </textarea>
