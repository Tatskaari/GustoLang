<body>
<div class="header">
    <h1>Try Mortarboard</h1>
</div>
<div class="content">
    <button type="button" class="clear-button" onclick="outputElement.innerHTML=''">Clear</button>

    <div id="code">function fib(pN, pLast, pLastLast) do
    if (pN = 1) do
      return pLast + pLastLast
    end
    val new := pLast + pLastLast
    val last := pLastLast
    val lastLast := new
    val n := pN - 1
    return fib(n, last, lastLast)
end

function getNthFib(pN) do
  return fib(pN - 2, 1, 1)
end

output getNthFib(7)</div>
    <div id="output"> </div>
</div>
<div class="toolbar">
    <button type="button" class="run-button" onclick="KotlinLang.tatskaari.BrowserHooks.eval(editor.getValue())">Run</button>
</div>

<link  rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="lib/kotlin.js"></script>
<script type="text/javascript" src="KotlinLang.js"></script>
<script src="https://ace.c9.io/build/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  var outputElement = document.getElementById("output");
  function output(text){
    outputElement.innerHTML += '<p>> ' + text + '</p>'
  }
  function error(text){
    outputElement.innerHTML += '<p class="error">' + text + '</p>'
  }
  function input(){
    window.prompt("Please enter a value")
  }
  var editor = ace.edit("code");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/ada");
</script>
</body>
</html>
